<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="size">Change the size</button>
  <div class="container"></div>
  <script>
    const width = 960;
    const sketchBoard = document.querySelector('.container');
    sketchBoard.style.display = 'flex';
    sketchBoard.style.flexDirection = 'column';
    function generateGrid(cellCount){
      cellCount = Math.min(cellCount, 100);
      cellCount = Math.max(cellCount, 1);
      sketchBoard.innerHTML = '';
      for(let i = 0; i < cellCount; i++)
      {

        const row = document.createElement('div');
        row.style.display = 'flex';
        for(let j = 0; j < cellCount; j++)
        {
          const cell = document.createElement('div');
          cell.style.width = `${width / cellCount}px`;
          cell.style.height = `${width / cellCount}px`;
          cell.style.border = '.1px solid black';
          cell.style.boxSizing = 'border-box';
          // cell.style.border = '1px solid black';
          // if((i + j) % 2 === 0)
          // {
          //   cell.style.backgroundColor = 'lightcoral';
          // }
          // else
          // {
          //   cell.style.backgroundColor = 'lightblue';
          // }
          cell.addEventListener('mouseover', () => {
            cell.style.backgroundColor = 'black';
            cell.style.opacity = '0.5';
          });
          cell.addEventListener('mouseout', () => {
            cell.style.opacity = '1';
          });
          
          // cell.style.display = 'inline-block';
          //cell.textContent = "balls";
          row.appendChild(cell);
        }
        sketchBoard.appendChild(row);
      }
    }
    generateGrid(16);
    const sizeButton = document.querySelector("button");
    sizeButton.addEventListener('click', () => {
      const rowCount = prompt("Enter row and col count (max 100)");
      //const cells = document.querySelectorAll('.container div div');
      console.log(rowCount);
      generateGrid(rowCount);
    });

  </script>
</body>
</html>
